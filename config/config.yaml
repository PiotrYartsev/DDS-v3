version: 0.1

# Rucio configuration
rucio: 
  # URL of the Rucio server
  server_url: "https://rucio.example.com"
  # Default account to use for Rucio operations
  account: "service_account"
  # Authentication type (e.g., "userpass", "x509", "oidc")
  auth_type: "x509"
  # Path to the client certificate for x509 authentication
  client_cert: "/path/to/client_cert.pem"
  # Client key for x509 authentication
  client_key: "/path/to/client_key.pem"
  # Timeout for Rucio API calls (in seconds)
  timeout: 60

# Performance settings
performance:
  # Default number of threads to use
  default_threads: 4
  # Maximum number of threads allowed
  max_threads: 16
  # Chunk size for processing large datasets
  chunk_size: 10000

# Reporting configuration
reporting:
  # Default output format
  default_format: "json"
  # Available output formats
  available_formats:
    - "json"
    - "csv"
    - "txt"
  # Directory to store reports
  output_directory: "/path/to/reports"


# Logging configuration
logging:
  # Log level (DEBUG, INFO, WARNING, ERROR, CRITICAL)
  level: "INFO"
  # Log file location
  file: "/path/to/dds_v3.log"
  # Maximum log file size in bytes before rotating
  max_size: 10485760  # 10 MB
  # Number of backup log files to keep
  backup_count: 5


# Temporal consistency checking
temporal_check:
  # Number of days between checks to confirm issues
  days_between_checks: 7
  # Database file for storing temporal data
  database_file: "/path/to/temporal_db.sqlite"


# Development settings (for testing and debugging)
development:
  # Enable debug mode
  debug_mode: false
  # Mock Rucio responses for testing
  mock_rucio: false